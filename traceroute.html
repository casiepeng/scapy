<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 3,
            center: new google.maps.LatLng(42.016700, 23.100000)
        });

        new google.maps.Circle({
            strokeColor: '#FF00FF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF00FF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(42.0167, 23.1),
            radius: 40000
        });

        new google.maps.Circle({
            strokeColor: '#FF00FF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF00FF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(40.0967, 22.6),
            radius: 40000
        });

        new google.maps.Circle({
            strokeColor: '#FF00FF',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#FF00FF',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(44.0567, 25.8),
            radius: 40000
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
